                <span><img src="imagenes/pingtools.png" alt="Menú Navegación" width="50px"></span>
            </label>
        </header>
        <main>
            <div class="titulocontent">
                <p>Formulario de creacion de cuenta</p>
            </div>
                <form action="postForm.html" method="post">
                <div class="content">
                    <div class="radio">
                        <fieldset>
                            <legend>Tipo de cuenta:</legend>
                            <div class="contenidoRadio">
                                <p><input type="radio" name="cuenta" id="personal" value="personal">
                                <label for="personal">Personal</label></p>

                                <p><input type="radio" name="cuenta" id="empresa" value="empresa">
                                <label for="empresa">Empresarial</label></p>

                                <p><input type="radio" name="cuenta" id="educativa" value="educativa">
                                <label for="educativa">Educativa</label></p>
                            </div>
                        </fieldset>
                    </div>
                    <div class="datos">
                        <fieldset>
                            <legend>Datos Personales:</legend>
                            <p><label for="nombre">Nombre:</label>
                            <input type="text" id="nombre" placeholder="Alexander" name="nombre" required autofocus class="InputTexto"></p>

                            
                            <p><label for="apellidos">Apellidos:</label>
                            <input type="text" id="apellidos" placeholder="Perez Jimenez" name="apellidos" required autofocus class="InputTexto"></p>

                            <p><label for="nacimiento">Fecha de nacimiento:</label>
                            <input type="date" id="nacimiento" placeholder="MM/DD/YYYY" required autofocus class="InputTexto"></p>
                            
                            <p><label for="foto">Seleccione una imagen de perfil:</label>
                            <div class="imagenPerfil">
                                <button class="botonFoto">Añadir foto</button>
                                <input type="file" id="foto" class="file" name="miFoto" required autofocus ></p>
                            </div>

                            <p><label for="dir">Introduzca su Dirección:</label>
                            <input type="text" name="dir" id="dir" placeholder="Calle Mayor 23" class="InputTexto"></p>

                            <p><label for="cp">Introduzca su código postal:</label>
                            <input type="text" name="cp" id="cp" pattern="[0-9]{5}" placeholder="00000" class="InputTexto"></p>
                        </fieldset>
                    </div>
                    <div class="contacto">
                        <fieldset>
                            <legend>Contacto:</legend>
                            <div class="contenidoContacto">
                                <p><label for="email">Introduzca su correo electrónico:</label>
                                <input type="email" id="email" name="email" placeholder="example@example.org" class="InputTexto"></p>
                    
                    
                                <p><label for="password">Introduzca su contraseña:</label>
                                <input type="password" id="password" name="password" class="InputTexto"></p>
                                

                                <p><label for="number">Introduzca su numero de teléfono (opcional):</label>
                                <input type="tel" id="number" name="number" placeholder="+00 000 00 00 00" maxlength="12" class="InputTexto"></p>
                            </div>
                        </fieldset>
                    </div>
                    <div class="otros">
                        <fieldset>
                            <legend>Preferencias y Otros...</legend>
                            <p><label for="preferencias">Preferencias:</label></p>

                                <p><label for="monitor">Monitores</label>
                                <input type="checkbox" name="monitor" id="monitor" class="InputOtros"></p>

                                <p><label for="laptop">Laptops</label>
                                <input type="checkbox" name="laptop" id="laptop" class="InputOtros"></p>

                                <p><label for="gpu">GPUs</label>
                                <input type="checkbox" name="gpu" id="gpu" class="InputOtros"></p>

                                <p><label for="pc">PCs</label>
                                <input type="checkbox" name="pc" id="pc" class="InputOtros"></p>

                        </fieldset>
                    </div>
                    <div class="envio">
                        <p><input type="submit" value="Enviar" class="botonForm">
                        <input type="reset" value="Restablecer Formulario" class="botonForm"></p>
                    </div>
                </div>
            </form>
        </main>
