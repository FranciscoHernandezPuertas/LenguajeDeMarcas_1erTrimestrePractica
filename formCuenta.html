        <title>Todeto - Creación de Cuenta</title>
        <link rel="stylesheet" href="css/estiloFormularios.css">
    </head>
    <body>
        <header>
            <h1 class="logo"><a href="index.html"><img src="imagenes/home_assistant.png" alt="Inicio Logo" width="50px"></a></h1>
            <input type="checkbox" id="nav-toggle" class="nav-toggle">

                <ul class="nav-menu-items">
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="#">Prueba1</a></li>

                    <li><a href="formContact.html" target="_blank">Contacto</a></li>
                </ul>
            </nav>
            <div class="nav-item-right">
                <a href="formCuenta.html" target="_blank">
                    <img src="imagenes/contacts_v3.png" width="50px" alt="Imagen derecha">
                </a>
            </div>
            <label for="nav-toggle" class="nav-toggle-label">
                <span><img src="imagenes/pingtools.png" alt="Menú Navegación" width="50px"></span>
            </label>
        </header>
        <main>
            <div class="content">
                <p>Formulario de creacion de cuenta</p>
                <form action="postForm.html" method="post">
                    <p>Tipo de cuenta:</p>
                    <p><input type="radio" name="cuenta" id="personal" value="personal"> Personal </p>
                    <p><input type="radio" name="cuenta" id="empresa" value="empresa"> Empresarial </p>
                    <fieldset>
                        <legend>Datos Personales:</legend>
                        <p><label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" placeholder="Alexander" name="nombre" required autofocus></p>

                        
                        <p><label for="apellidos">Apellidos:</label>
                        <input type="text" id="apellidos" placeholder="Perez Jimenez" name="apellidos" required autofocus></p>

                        <p><label for="nacimiento">Fecha de nacimiento:</label>
                        <input type="date" id="nacimiento" placeholder="MM/DD/YYYY" required autofocus></p>

                        <p><label for="foto">Seleccione una imagen como foto de perfil:</label>
                        <input type="file" id="foto" required autofocus></p>

                        <p><label for="dir">Introduzca su Dirección:</label>
                        <input type="text" name="dir" id="dir" placeholder="Calle Mayor 23"></p>

                        <p><label for="cp">Introduzca su código postal:</label>
                        <input type="text" name="cp" id="cp" pattern="[0-9]{5}" placeholder="00000"></p>
                    </fieldset>
                    <fieldset>
                        <legend>Contacto:</legend>
                        <p><label for="email">Introduzca su correo electrónico:</label>
                        <input type="email" id="email" name="email" placeholder="example@example.org"></p>
            
            
                        <p><label for="password">Introduzca su contraseña:</label>
                        <input type="password" id="password" name="password"></p>
                        

                        <p><label for="number">Introduzca su numero de teléfono (opcional):</label>
                        <input type="tel" id="number" name="number" placeholder="+00 000 00 00 00" maxlength="12"></p>
                    </fieldset>
                    <fieldset>
                        <legend>Preferencias y Otros...</legend>
                        <p><label for="preferencias">Preferencias:</label></p>
                        <p><input type="checkbox" name="monitor" id="monitor"> Monitores</p>
                        <p><input type="checkbox" name="laptop" id="laptop"> Laptops</p>
                        <p><input type="checkbox" name="gpu" id="gpu"> GPUs</p>
                        <p><input type="checkbox" name="pc" id="pc"> PCs</p>
                    </fieldset>
                    <p><input type="submit" value="Enviar">
                        <input type="reset" value="Restablecer Formulario"></p>
                    </form>
                </div>
        </main>
        <footer>
            <div class="divisor divisor-bg"></div>
            <div class="footer">
                <div class="textoFooter">ToDeTo</div>

                        Acerca De

            </div>
        </footer>
    </body>
</html>
